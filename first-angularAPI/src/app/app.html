<h1>Dog Finder 🐶</h1>

<div class="search-box">
  <input type="text" [(ngModel)]="breed" placeholder="Digite uma raça ex: husky">
  <button (click)="searchDog()">Buscar</button>
</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<div *ngIf="dogImage" class="result">
  <img [src]="dogImage" alt="Dog Image">
</div>
